<div class="border-bottom row space-between" *ngIf="team">
    <div>
        <h2>{{ team.full_name }} [{{ team.abbreviation }}]</h2>
        <h4>{{ team.conference }}ern conference</h4>
    </div>
    <div *ngIf="showDeleteButton">
        <button (click)="onDeleteClick(team.id)" class="delete-button">x</button>
    </div>
</div>
